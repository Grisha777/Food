<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Redirectingâ€¦</title>
  <script>
    const base = '/Food';
    const path = window.location.pathname;
    
    if (path.startsWith(base)) window.history.replaceState(null, null, base + '/');
    window.location.replace(base + '/');
  </script>
</head>
</html>
